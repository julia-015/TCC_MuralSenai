{% extends 'index.html' %}

{% load static %}

{% block title %}

{% endblock %}

{% block body %}

<div class="container" style="padding-top: 80px; display: block;">
  <div class="buttons-adicionais" style="background-color: #d9d9d9; width: 130px; display: flex; align-items: center; justify-content: space-between; border-radius: 15px; padding-left: 20px; padding-right: 20px; margin-top: 20px; margin-left: 1060px; height: 50px; margin-bottom: 10px;">
    <a href="{% url 'adicionarturma' %}">
      <i class="bi bi-person-plus" style="font-size: 20px;"></i>
    </a>
    <p style="font-size: 20px;">|</p>
    <a href="#">
      <i class="bi bi-pencil-square" style="font-size: 20px;"></i>
    </a>
    <p style="font-size: 20px;">|</p>
    <a href="#">
      <i class="bi bi-trash3" style="font-size: 20px;"></i>
    </a>
  </div>

  <div class="container" style="padding-top: 80px;">
    <h1>{{ curso.curso }}</h1>
    <div class="buttons" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
        {% for turma in turmas %}
            <div class="button-group">
                <h2 class="button-title">{{ turma.turma }}</h2>
            </div>
        {% empty %}
            <p>Nenhuma turma encontrada.</p>
        {% endfor %}
    </div>
  </div>
</div>

<style>
  body {
    color: white;
    font-family: sans-serif;
    margin: 0;
    align-items: center;
  }

  .logo {
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0 auto;
  }

  .buttons {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-basis: calc(50% - 30px);
    margin-bottom: 15px;
  }

  .button-1:hover,
  .button-2:hover {
    background-color: #ddd;
  }

  .button-1 svg,
  .button-2 svg {
    width: 40px;
    height: 40px;
  }

  .button-title {
    font-size: 20px;
    margin-top: 20px;
    font-family: 'Inter, serif', sans-serif;
    font-weight: 300;
  }

  h1 {
    color: var(--h1-color);
    transition: color 0.3s ease;
  }
</style>

{% endblock %}
